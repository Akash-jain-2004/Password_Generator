<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password  Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">


        <h1>PASSWORD GENERATOR</h1>
        

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passworddisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copymsg class="tooltip"></span>
                <img src="./assets/copy.svg" alt="" width="23" height="23">   
            </button>
        </div>


        <div class="input-container">


            <!-- input-container -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>


            <!-- slider -->
            <div>
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
            </div>

            <!-- checkboxes -->

            

                <div class="check"> 
                    <input type="checkbox" name="" id="Uppercase">
                    <label for="Uppercase">Include Uppercase letter</label>
                </div>

                <div class="check"> 
                    <input type="checkbox" name="" id="Lowercase">
                    <label for="Lowercase">Include Lowercase letter</label>
                </div>

                <div class="check"> 
                    <input type="checkbox" name="" id="Numbers">
                    <label for="Numbers">Include Numbers</label>
                </div>

                <div class="check"> 
                    <input type="checkbox" name="" id="Symbols">
                    <label for="Symbols">Include Symbols</label>
                </div>
        

            <!-- strength section -->
            <div class="strength-container">

                <p>Strength</p>

                <div class="indicator" data-indicator>

                </div>
            </div>


            <!-- Generate Password button -->
            
            <button id="generateButton">GENERATE PASSWORD</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
